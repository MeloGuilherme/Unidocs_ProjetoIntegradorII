<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="br">
<head>
    <meta charset="UTF-8">
    <title>Unidocs</title>
</head>
<body>
<div th:fragment="sidebar">
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="../" class="brand-link">
        	<img th:src="@{/imagens/unidocs.png}" alt="Logo_Unidocs" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">UNIDOCS</span>
        </a>
        <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info">
                    <span class="brand-text" style="color: white" sec:authentication="name">Nome do Usuário</span>
                </div>
            </div>

            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item has-treeview menu-open">
                        <a href="#" class="nav-link active" style="background-color: #8D8A8A;">
                            <i class="nav-icon fa fa-plus-square"></i>
                            <p>
                                Cadastros
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="/cadastro_proposta" class="nav-link">
                                    <i class="fa fa-file nav-icon" aria-hidden="true"></i>
                                    <p>Envio de Proposta</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/cadastroarea_con" class="nav-link">
                                    <i class="fa fa-bookmark nav-icon"></i>
                                    <p>Área de Conhecimento</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fa fa-user-plus nav-icon" aria-hidden="true"></i>
                                    <p>Aluno</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/cadastro_professor" class="nav-link">
                                    <i class="fa fa-user-plus nav-icon" aria-hidden="true"></i>
                                    <p>Professor</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/cadastrofaq" class="nav-link">
                                    <i class="fa fa-question-circle nav-icon" aria-hidden="true"></i>
                                    <p>Perguntas Frequentes</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/cadastro_status" class="nav-link">
                                    <i class="fa fa-hashtag nav-icon" aria-hidden="true"></i>
                                    <p>Status</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link btn btn-danger">
                           	<i class="fa fa-bed" aria-hidden="true"></i>&nbsp;
                            <p>
                                Encerrar Sessão
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
</div>
<div th:fragment="sidebar-control">
    <aside class="control-sidebar control-sidebar-dark">
        <div class="p-3">
            <h5>Title</h5>
            <p>Sidebar content</p>
        </div>
    </aside>
</div>
</body>
</html>
